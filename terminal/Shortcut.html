<!DOCTYPE html>
<html lang="ja">
  <head>
     <meta charset="UTF-8">
     <link rel="stylesheet" href="../style.css">
    <title>Terminal - Marketing Lesson</title>
  </head> 
  <body>
    <section>
      <table>
        <caption>ターミナルコマンド一覧表</caption>
        <tr>
          <th>処理内容</th>
          <th>コマンド</th>
          <th>意味</th>
        </tr>

        <tr>
          <td>今いるディレクトリを表示</td>
          <td>pwd</td>
          <td>Print Working Directory</td>
        </tr>

        <tr>
          <td>ディレクトリやファイルのリスト表示</td>
          <td>ls</td>
          <td>List Segment</td>
        </tr>

        <tr>
          <td>ディレクトリの移動</td>
          <td>cd</td>
          <td>Change Directory</td>
        </tr>

        <tr>
          <td>ディレクトリの新規作成</td>
          <td>mkdir</td>
          <td>Make Directory</td>
        </tr>

        <tr>
          <td>ディレクトリの削除</td>
          <td>Rmdir</td>
          <td>Remove Directory</td>
        </tr>

      </table>
    </section>
  </body>
</html>
